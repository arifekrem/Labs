<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 05: jQuery Fun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="potatoHead">
        <img id="body" src="potato.png" alt="Potato" />
        <img class="part" id="eyes" src="eyes.png" alt="Eyes" />
        <img class="part" id="nose" src="nose.png" alt="Nose" />
        <img class="part" id="mouth" src="mouth.png" alt="Mouth" />
        <img class="part" id="hat" src="hat.png" alt="Hat" />
    </div>
    
    <button id="saveBtn">Save as Image</button>
    <button id="toggleDrag">Enable Dragging</button>
</body>

</html>
